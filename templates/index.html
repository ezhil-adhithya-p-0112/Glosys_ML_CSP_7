<!DOCTYPE html>
<html>
<head>
    <title>Climate Change ML App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

<div class="container">
    <h1>üåç Climate Change Prediction</h1>

    <form action="/predict" method="post">
        <label>Temperature Uncertainty</label>
        <input type="number" step="0.01" name="uncertainty"
               placeholder="e.g., 1.25" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        {% if "High" in prediction_text %}
            <div class="result high-temp">
                {{ prediction_text }}
            </div>
        {% else %}
            <div class="result low-temp">
                {{ prediction_text }}
            </div>
        {% endif %}
    {% endif %}
</div>

<script src="/static/script.js"></script>

</body>
</html>
